{% extends 'index/layout.html' %}
{% block body %}
<style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .input-animate {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease-in-out;
    }
    .input-animate:focus {
        border-color: #66afe9;
        outline: none;
    }
    .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <form class="box box-shadow margin-top-bottom" method="POST" action="{% url 'login' %}">
        <div class="form-group">
            <h1 class="box-title">Sign In</h1>
            <p class="form-error">{{ message }}</p>
            {% csrf_token %}
        </div>
        <div class="form-group form-animate">
            <p class="form-label">Username</p>
            <input type="text" class="input-animate" required name="username">
            <span class="input-onFocus"></span>
        </div>
        <div class="form-group form-animate">
            <p class="form-label">Password</p>
            <input type="password" name="password" class="input-animate" required>
            <span class="input-onFocus"></span>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign In" class="btn form-control">
        </div>
    </form>
</div>
{% endblock %}
